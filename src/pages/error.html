<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page</title>

    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <main
      class="h-screen flex justify-center w-full items-center bg-gradient-to-r from-[#392196] to-[#DB499C]"
    >
      <div class="w-full h-full bg-black/40"></div>
      <div
        class="absolute bg-white shadow-md shadow-white rounded-md flex-col w-full h-[50%] md:w-[80%] lg:w-[60%] xl:w-[40%]"
      >
        <div class="flex flex-col justify-center items-center">
          <img src="../images/error-vector.jpg" alt="" class="w-64 h-72" />
          <h1>403</h1>
          <h1 class="font-bold">Kamu harus login dulu bro</h1>
          <p id="redirecting-caption">Redirecting to login page in</p>
        </div>
      </div>
    </main>

    <script>
      let counter = 5;

      const interval = setInterval(() => {
        document.querySelector(
          "#redirecting-caption"
        ).innerText = `Redirecting to login page in ${counter}`;
        counter -= 1;
        if (counter === -1) {
          clearInterval(interval);
        }
      }, 1000);

      setTimeout(() => {
        clearInterval(interval);
        window.location.href = "../../index.html";
      }, (counter + 1) * 1000);
    </script>
  </body>
</html>
